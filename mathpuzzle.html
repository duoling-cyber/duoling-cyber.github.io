<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math Puzzle</title>
    <style type="text/css">
  		body {
  			font-family: Arial;
  			font-size: 14px;
  		}
  		h1 {
  			font-size: 24px;
  			margin-bottom: 10px;
  		}
  		p {
  			margin-top: 0px;
  			margin-bottom: 10px;
  		}
  		input[type=number] {
  			width: 50px;
  			padding: 5px;
  			margin-right: 10px;
  			border-radius: 5px;
  			border: none;
  			background-color: #f2f2f2;
  		}
  		button {
  			padding: 5px 10px;
  			border-radius: 5px;
  			border: none;
  			background-color: #4CAF50;
  			color: white;
  			cursor: pointer;
  		}
  		button:hover {
  			background-color: #3e8e41;
  		}
  	</style>
  </head>
  <body>
    <h1>Math Puzzle</h1>

    <p>Enter your answer in the box and click on the "Check" button.</p>

    <div id="question"></div>

    <input  id="answer">

    <button onclick="checkAnswer()">Check</button>

    <p id="result"></p>

    <p>算不对叭，要不要看看答案</p>
<button ></button>
    <p>刷新一下试试呢</p>

    <script>
    	var questions = [
    	    {question:"（52.8×5-3.9343）/0.5 ", answer:"我爱你一生一世"},
    	    {question:"sin^2 + cos^2", answer:"我喜欢你，始终如一"},
    	    {question:"22：00-0：03", answer:"爱你无期"},
    	    {question:"89.9*20", answer:"一起走吧"},
    	    {question:"1530/5", answer:"想你咯"}
        ];

        var currentQuestion =Math.floor(Math.random() * 5);

        function nextQuestion() {
        	document.getElementById("question").innerHTML = questions[currentQuestion].question + " = ";
        	document.getElementById("answer").value = "";
        	document.getElementById("result").innerHTML = "";
        }

        function checkAnswer() {
        	var answer = document.getElementById("answer").value.trim();
        	if(answer === questions[currentQuestion].answer) {
        		document.getElementById("result").innerHTML = "Correct!";
        	} else {
        		document.getElementById("result").innerHTML = "Incorrect!";
        	}
        }

        nextQuestion();
    </script>
  </body>
</html>
