<!doctype html>

  <body>
    <h1>Love Words Generator</h1>
    <p>Enter your crushname in the box and click on the "generate" button.</p>
    <input type="text" id="crush-input" >
    <button onclick="generateMessage(crush)">generate</button>
    <script type="text/javascript">
  var crushInput = document.getElementById("crush-input");
  var submitButton = document.getElementById("submit-button");
  var result = document.getElementById("result");
  var messages = [
    "You are the apple of my eye, {crush}. I can't stop thinking about you",
    "{crush}, you are the sunshine of my life. You make me happy every day.",
    "You are my soulmate, {crush}. I love you more than words can say.",
    "{crush}, you are the only one for me. You fill my heart with joy.",
    "You are my dream come true, {crush}. I can't imagine life without you."
  ];
  function generateMessage(crush) {
    var message = messages[Math.floor(Math.random() * messages.length)];
    message = message.replace("{crush}", crush);
    return message;
  }
