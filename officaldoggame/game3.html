    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

        body {
        background-image: url("background.png");
        background-repeat: no-repeat;
        background-size: cover;
      }


      .dogbox {
        width: 300px;
        height: 400px;
        margin: 150px auto;
        position: relative;
      }

      .dogbox .cutedog {
        width: 300px;
        height: 300px;
      }

      .dogbox .icon {
        position: absolute;
        bottom: -60px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .dogbox .icon img {
        width: 50px;
        height: 50px;
        margin-left: 40px;
      }

      .dogicon {
        position: absolute;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        top: 50%;
        transform: translateY(-50%);
        margin-right: 50px;
      }

      .dogicon img {
        width: 100px;
        height: 100px;
        margin-bottom: 50px;
        margin-left: 50px;
      }

      .playicon {
         position: absolute;
         right: 0;
         top: 50%;
         transform: translateY(-50%);
       }

       .playicon img {
         width: 200px;
         height: 140px;
         margin-bottom: 50px;
       }
      }

      .transparent-btn {
  background-color: transparent;
  border-color: transparent;
  box-shadow: none;
}

/* 图标默认状态 */
     .dogicon img {
       width: 100px;
       height: 100px;
       transition: transform 0.2s; /* 添加过渡效果 */
     }

     /* 鼠标悬停时放大图标 */
     .dogicon img:hover {
       transform: scale(1.2); /* 缩放图标为原始尺寸的1.2倍 */
     }

     /* 图标默认状态 */
          .playicon img {
            width: 200px;
            height: 140px;
            transition: transform 0.2s; /* 添加过渡效果 */
          }

          /* 鼠标悬停时放大图标 */
          .playicon img:hover {
            transform: scale(1.2); /* 缩放图标为原始尺寸的1.2倍 */
          }

          /* 图标默认状态 */
              .dogbox .icon img {
                 width: 50px;
                 height: 50px;
                 transition: transform 0.2s; /* 添加过渡效果 */
               }

               /* 鼠标悬停时放大图标 */
               .dogbox .icon img:hover {
                 transform: scale(1.2); /* 缩放图标为原始尺寸的1.2倍 */
               }

               /* CSS styles for smaller screens */
               @media (max-width: 576px) {
                 .dogicon,
                 .playicon {
                   position: static;
                   transform: none;
                   margin: 0;
                   display: flex;
                   flex-direction: row; /* Added this line */
                   justify-content: flex-start; /* Changed from center to flex-start */
                   align-items: center; /* Added this line */
                 }

                 .dogicon img,
                 .playicon img {
                   width: 50%;
                   height: auto; /* Changed from 20% to auto */
                 }

                 .dogicon {
                   align-self: flex-start;
                 }

                 .playicon {
                   align-self: flex-end;
                 }
               }

    </style>

    <script>
      var backgroundMusic = document.getElementById('backgroundMusic');
      var dogImage = document.getElementById('dogImage');
      var originalImagePath = dogImage.src;

      function changeImage(imagePath) {
        // Pause the background music
        backgroundMusic.pause();

        // Switch to the new image
        dogImage.src = imagePath;

        // Play the sound effect
        var soundEffect = new Audio('song/dogwang.mp3');
        soundEffect.play();

        // Revert back to the original image after 3 seconds
        setTimeout(function() {
          dogImage.src = originalImagePath;

          // Resume the background music
          backgroundMusic.play();
        }, 3000);
      }

      // Start playing the background music
      backgroundMusic.play();

      const toastTrigger = document.getElementById('liveToastBtn')
      const toastLiveExample = document.getElementById('liveToast')

      if (toastTrigger) {
      const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
      toastTrigger.addEventListener('click', () => {
      toastBootstrap.show()

      // 获取按钮点击的音效元素
  const buttonSound1 = document.getElementById('buttonSound1');
  const buttonSound2 = document.getElementById('buttonSound2');

  // 监听右侧第一个按钮点击事件，并播放音效1

  const toastLiveExample = document.getElementById('liveToast');

  if (toastTrigger) {
    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
    toastTrigger.addEventListener('click', () => {
      toastBootstrap.show();
      buttonSound1.play();
    });
  }

  // 监听右侧第二个按钮点击事件，并播放音效2
  const toastTrigger2 = document.getElementById('liveToastBtn2');
  const toastLiveExample2 = document.getElementById('liveToast2');

  if (toastTrigger2) {
    const toastBootstrap2 = bootstrap.Toast.getOrCreateInstance(toastLiveExample2);
    toastTrigger2.addEventListener('click', () => {
